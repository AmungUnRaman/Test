{% extends 'flatpages/default.html' %}
{% load custom_filters %}
{% block title %}Добавление записи{% endblock title %}
{% block content %}
<div class="container px-5">
<div class="card">
  <div class="card-header">
  </div>
  <div class="card-body mx-3">
    <h5 class="card-title text-center"><b>Post creating</b></h5>
    <p class="card-text"><form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
          {% comment %}
          {% endcomment %}
      <button type="submit" class="btn btn-success mt-1">Готово!</button>
      </form>
    </p>
  </div>
</div>
  </div>{% endblock content %}
